<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
            <div class="sidebar sidebarMove">
            <nav>
                <ul>
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/about.html">About Us</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/contact.html">Contact Us</a></li>
                </ul>
            </nav>
            </div>
        </div>
        <div class="contactpic">
        <div class="main">
            <div class="contform">
                <h1>Contact Us!</h1>
                <form>
                    <div class="mb-3">
                        <label for="personname" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="personname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="personemail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="personemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="personphone" class="form-label">Phone Number</label>
                    <input type="phone" class="form-control" id="personphone">
                    </div>
                    <div id="emailHelp" class="form-text">We completely keep your data private.</div>
                    <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="personreal">
                    <label class="form-check-label" for="personreal">Want to know more about us?</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
